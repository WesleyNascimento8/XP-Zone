<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP-Zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="imagem-logo" src="img/LOGOTIPO.svg" alt="Logo XP-Zone">
        <nav class="nav-menu">
            <button class="botao-entrar">Entrar</button>
            <button class="botao-anunciar">Anunciar Gratis</button>
        </nav>
    </header>

    <main>
        <section class="principal">
            <div class="div-1">
                <h1 class="h1-titulo"> >> <span class="botao-compre">Compre</span> os melhores artigos gamers na sua cidade! </h1>
                <h2 class="h2-titulo"> Nunca foi tão fácil conseguir aquele jogo ou console tão sonhado com a XP Zone. </h2>
                <button class="botao-filtre-sua-cidade">Oque deseja hoje? | Filtre sua cidade</button>
            </div>
                <img class="mulher-cyber-punk" src="img/Mulher-Cyber-Punk.svg" alt="">
        </section>

        <section class="plataformas">
            <div class="plataformas-imagens">
                <img class="ps4" src="img/ps4.svg" alt="Logo PS4">
                <img class="xbox-one" src="img/xbox.svg" alt="Xbox One">
                <img class="xbox-360" src="img/360.png" alt="Xbox 360">
                <img class="nintendo" src="img/nintendo.svg" alt="Nintendo">
            </div>
        </section>

        <section class="descricao">
            <img class="kratos" src="img/Kratos.svg" alt="Personagem Kratos">
            <h3 class="h3-titulo"> Conheça a XP Zone  </h3>
        </section>
    </main>
</body>
</html>
